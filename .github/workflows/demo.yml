name: test notebooks

# this aims to test the notebooks, the way the user would
# - install package from github
# - runs the notebooks from top to bottom

#

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-10.15, windows-latest]
        python-version: [3.7, 3.8, 3.9]
        include:
          - os: ubuntu-latest
            path: ~/.cache/pip
          - os: macOS-10.15
            path: ~/Library/Caches/pip
          - os: windows-latest
            path: ~\AppData\Local\pip\Cache

    steps:
      - name: Clone repo
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deepmreye from github
        run: pip install git+https://github.com/Remi-Gau/DeepMReye@setup

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install pytest nbmake

      - name: Display Python version and packages
        run: |
          python -c "import sys; print(sys.version)"
          pip list

      - name: Run notebooks
        run: pytest --nbmake --nbmake-timeout=3000 "./notebooks/deepmreye_example_usage_pretrained_weights.ipynb"
